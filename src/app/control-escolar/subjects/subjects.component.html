<!Doctype html>
<html>
  <header>

  </header>
  <body>
    <p-table [value]="subjects" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name" style="width:20%">Nombre de la Materia <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="price" style="width:20%">Cost <p-sortIcon field="price"></p-sortIcon></th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body">
          <tr *ngFor="let subject of subjects">
              <td>{{subject.name}}</td>
              <td>{{subject.cost | currency: 'USD'}}</td>
          </tr>
      </ng-template>
  </p-table>
  </body>
</html>
