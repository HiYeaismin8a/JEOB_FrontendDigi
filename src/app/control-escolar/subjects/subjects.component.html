<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="main row">
      <div class="col-10">
        <p-table [value]="subjects" [tableStyle]="{ 'min-width': '60rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width: 20%">
                Nombre de la Materia <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="price" style="width: 20%">
                Cost <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th>Editar</th>
              <th>Ver m√°s</th>
              <th>Eliminar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body">
            <tr *ngFor="let subject of subjects">
              <td>{{ subject.name }}</td>
              <td>{{ subject.cost | currency : "USD" }}</td>
              <td>
                <button
                  id="btnEdit"
                  pButton
                  pRipple
                  type="button"
                  icon="fas fa-pen"
                  pInitEditableRow
                  (click)="showModalUpdateSubject()"
                  class="btnEdits p-button-rounded p-button-text"
                ></button>
              </td>

              <td>
                <button
                  id="btnViewMore"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-eye"
                  pInitEditableRow
                  (click)="showModalViewMoreInformation()"
                  class="btnEdits p-button-rounded p-button-text"
                ></button>
              </td>
              <td>
                <button id="btnTrashSubject" icon="pi pi-trash">
                  Eliminar
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="row col-2 mt-5">
        <div class="row" style="margin-bottom: 10rem">
          <p-dropdown
            [options]="student"
            [(ngModel)]="selectedStudent"
            optionLabel="name"
          ></p-dropdown>
        </div>

        <div class="row" style="margin-left: 1.5rem">
          <p-toast></p-toast>
          <div class="mt-3">
            <p-button
              id="testButton"
              icon="pi pi pi-plus-circle"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="info"
              (click)="showModalSubject()"
            >
            </p-button>
          </div>

          <div>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="info"
              (click)="showModalUpdateSubject()"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
