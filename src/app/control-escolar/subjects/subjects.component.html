<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="main row">
      <div class="col-11">
        <p-table [value]="subjects" [tableStyle]="{ 'min-width': '60rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width: 20%">
                Nombre de la Materia <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="price" style="width: 20%">
                Cost <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th>Editar</th>
              <th>Ver m√°s</th>
              <th>Eliminar</th>
              <th>Agregar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-subject>
            <tr >
              <td>{{ subject.nombre }}</td>
              <td>{{ subject.costo | currency : "USD" }}</td>
              <td>
                <button
                  id="btnEdit"
                  pButton
                  pRipple
                  type="button"
                  icon="fas fa-pen"
                  pInitEditableRow
                  (click)="showModalUpdateSubject(subject)"
                  class="btnEdits p-button-rounded p-button-text"
                ></button>
              </td>

              <td>
                <button
                  id="btnViewMore"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-eye"
                  pInitEditableRow
                  (click)="showModalViewMoreInformation()"
                  class="btnEdits p-button-rounded p-button-text"
                ></button>
              </td>
              <td>
                <p-button
                  [rounded]="true"
                  [text]="true"
                  [raised]="true"
                  type="button"
                  [rounded]="true"
                  severity="danger"
                  icon="pi pi-trash"
                  (click)="deleteSubject(subject)"
                ></p-button>
              </td>
              <td>
                <p-button
                id="testButton"
                icon="pi pi pi-plus-circle"
                [rounded]="true"
                [text]="true"
                [raised]="true"
                severity="info"
                (click)="showModalSubject()"
              >
              </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </body>
</html>
