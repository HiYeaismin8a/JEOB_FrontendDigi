<html>
  <head> </head>

  <body>
    <form (ngSubmit)="addSubject()" [formGroup]="addSubjectForm">
      <div class="row">
        <div class="row p-lg-3">
          <label for="nombreMateria">Nombre de la materia</label>
          <input
            id="nombreMateria"
            name="nombreMateria"
            type="text"
            pInputText
            formControlName="nombre"
          />
        </div>
        <div class="row p-lg-3">
          <label for="costoMateria">Costo de la materia</label>
          <input
            id="costoMateria"
            name="costoMateria"
            type="number"
            pInputText
            formControlName="costo"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-2">
          <p-button
            type="button"
            [text]="true"
            severity="secondary"
            (onClick)="closeModals()"
            >Cancel</p-button
          >
        </div>
        <div class="col-2">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 13rem"
            [disabled]="!addSubjectForm.valid"
          >
            Agregar
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
