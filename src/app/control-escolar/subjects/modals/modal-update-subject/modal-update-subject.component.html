<html>
  <head> </head>

  <body>
    <form (ngSubmit)="updateStudent()" [formGroup]="updateSubjectForm">
      <div class="row">
        <label for="nameSubjectUpdate">Nombre de la materia</label>
        <div class="row p-lg-3">
          <input
            id="nameSubjectUpdate"
            name="nameSubjectUpdate"
            type="text"
            pInputText
            formControlName="nombre"
          />
        </div>

        <label for="costUpdate">Costo</label>
        <div class="row p-lg-3">
          <input
            id="costUpdate"
            name="costUpdate"
            type="number"
            pInputText
            formControlName="costo"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-2">
          <p-button
            type="button"
            [text]="true"
            severity="secondary"
            (onClick)="closeModals()"
            >Cancel</p-button
          >
        </div>
        <div class="col-2">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 13rem"
            [disabled]="!updateSubjectForm.valid"
          >
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
<p-toast></p-toast>
