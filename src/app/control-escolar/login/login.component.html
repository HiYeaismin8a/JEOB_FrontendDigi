<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ffec4ec2ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.component.css" />

    <title>Login Figma | Templune</title>
  </head>
  
  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item img-1 min-vh-100 active">
                <div class="carousel-caption d-none d-md-block">
                  <a class="text-muted text-decoration-none"
                    >Carga tu horario</a
                  >
                </div>
              </div>
              <div class="carousel-item img-2 min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                  <a class="text-muted text-decoration-none"
                    >Visita nuestra tienda</a
                  >
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div
          class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100"
        >
          <div class="px-lg-5 pt-sm-0 pb-lg-2 p-3 w-100">
            <img
              style="width: 35%; margin-left: 5rem"
              src="../../../assets/images/Logo.png"
              class="img-fluid"
            />
          </div>
          <div class="align-self-center w-100 px-lg-5 py-lg-2 p-1">
            <h2 class="font-weight-bold mb-4 ml-5">Bienvenido</h2>

            <form class="mb-1"  (ngSubmit)="verifyLogin()" [formGroup]="loginForm">
              <div class="mb-1">
                <h6
                  for="idName"
                  class="form-label font-weight-bold"
                  >Nombre</h6
                >

                  <!--VALIDAR EL TIPO DE TEXTO (SÓLO ALFABÉTICO)-->
                <input
                  type="text"
                  class="form-control bg-dark-x border-0"
                  id="idName"
                  placeholder="Ingresa tu nombre"
                  aria-describedby="emailHelp"
                  formControlName = "name"
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <h6
                  for="idApellido"
                  class="form-label font-weight-bold"
                  >
                  Apellido</h6>

                  <!--VALIDAR EL TIPO DE TEXTO (SÓLO ALFABÉTICO)-->
                <input
                  type="text"
                  class="form-control bg-dark-x border-0 mb-2"
                  placeholder="Ingresa tu primer apellido"
                  id="idApellido"
                  formControlName ="lastName"
                />
                <div class="invalid-feedback"></div>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 16rem" [disabled]="!loginForm.valid">
                Iniciar sesión
              </button>
            </form>
          </div>
          <div class="text-center pt-sm-0 pb-sm-2 p-4 mt-auto w-100">
            <span class="d-inline-block mb-0">¿Aún no tienes cuenta?</span>
            <br>
            <a href="" class="text-light font-weight-bold text-decoration-none"
              >Crea una ahora</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
