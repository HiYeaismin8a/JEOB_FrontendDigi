<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="main row">
      <div class="col-10">
        <p-table [value]="students" [tableStyle]="{ 'min-width': '60rem' }">
          <ng-template pTemplate="header">
            <tr >
              <th pSortableColumn="name" style="width: 20%">
                Nombre <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="name" style="width: 20%">
                Apellido Paterno <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="name" style="width: 20%">
                Apellido Materno <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Editar</th>
              <th>Ver m√°s</th>
              <th>Eliminar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-student>
            <tr [pEditableRow]="student">
              <td>{{ student.nombre }}</td>
              <td>{{ student.apellidoPaterno }}</td>
              <td>{{ student.apellidoMaterno }}</td>
              <td>
                <p-button
                  icon="pi pi-user-edit"
                  [rounded]="true"
                  [text]="true"
                  [raised]="true"
                  severity="info"
                  (click)="showModalUpdateStudent(student)"
                ></p-button>
              </td>
              <td>
                <button
                  id="btnViewMore"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-eye"
                  pInitEditableRow
                  (click)="showModalViewMoreInformation(student)"
                  class="btnEdits p-button-rounded p-button-text"
                ></button>
              </td>
              <td>
                <button id="btnTrashSubject" pButton pRipple icon="pi pi-trash"> </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="row col-2 mt-5">
        <div class="row" style="margin-bottom: 10rem">
          <p-dropdown
            [options]="subjects"
            [(ngModel)]="selectedSubject"
            optionLabel="name"
          ></p-dropdown>
        </div>

        <div class="row" style="margin-left: 1.5rem">
          <p-toast></p-toast>
          <div>
            <p-button
              icon="pi pi-user-plus"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="info "
              (click)="showModalStudent()"
            ></p-button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
