<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <div class="main row">
      <div class="col-10">
        <p-table [value]="students" [tableStyle]="{ 'min-width': '60rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width: 20%">
                Nombre <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="name" style="width: 20%">
                Apellido Paterno <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="name" style="width: 20%">
                Apellido Materno <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body">
            <tr *ngFor="let student of students">
              <td>{{ student.nombre }}</td>
              <td>{{ student.apellidoPaterno}}</td>
              <td>{{ student.apellidoMaterno}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="dropdown row col-2 mt-5">
        <div class="row" style="margin-bottom: 10rem">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li>
              <button class="dropdown-item" type="button">
                Another action
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Something else here
              </button>
            </li>
          </ul>
        </div>
        <div class="row" style="margin-left: 1.5rem">
          <p-toast></p-toast>
          <div>
            <p-button
              icon="pi pi-user-plus"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="info "
              (click)="showModalStudent()"
            ></p-button>
          </div>

          <div class="mt-3">
            <p-button
              icon="pi pi-book"
              [rounded]="true"
              [text]="true"
              [raised]="true"
              severity="info"
              (click)="showModalSubject()"
            ></p-button>
          </div>

          <div>
            <p-button
            icon="pi pi-user-edit"
            [rounded]="true"
            [text]="true"
            [raised]="true"
            severity="info"
            (click)="showModalUpdateStudent()"
          ></p-button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
