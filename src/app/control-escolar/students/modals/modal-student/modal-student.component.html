<html>
  <head> </head>

  <body>
    <form (ngSubmit)="addStudent()" [formGroup]="addStudentForm">
      <div class="row">
        <div class="row p-lg-3">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            name="nombre"
            vanila
            type="text"
            pInputText
            formControlName="nombre"
          />
        </div>
        <div class="row p-lg-3">
          <label for="apellidoPaterno">Apellido Paterno</label>
          <input
            id="apellidoPaterno"
            name="apellidoPaterno"
            type="text"
            pInputText
            formControlName="apellidoPaterno"
          />
        </div>
        <div class="row p-lg-3">
          <label for="apellidoMaterno">Apellido Materno</label>
          <input
            id="apellidoMaterno"
            name="apellidoMaterno"
            type="text"
            pInputText
            formControlName="apellidoMaterno"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-2">
          <p-button
            type="button"
            [text]="true"
            severity="secondary"
            (onClick)="closeModals()"
            >Cancel</p-button
          >
        </div>
        <div class="col-2">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 13rem"
          >
            Agregar
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
