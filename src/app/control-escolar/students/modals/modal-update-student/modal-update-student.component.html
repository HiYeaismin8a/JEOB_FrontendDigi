<html>
  <head> </head>

  <body>
    <form (ngSubmit)="addStudent()" [formGroup]="addStudentForm">
      <div class="row">
        <div class="row p-lg-3">
          <input type="text" pInputText formControlName="nombre" />
        </div>
        <div class="row p-lg-3">
          <input type="text" pInputText formControlName="apellidoPaterno" />
        </div>
        <div class="row p-lg-3">
          <input type="text" pInputText formControlName="apellidoMaterno" />
        </div>
        <div class="row p-lg-2">
          <p-multiSelect [options]="subjects" formControlName="selectedCities" optionLabel="name" [style]="{'width':'100%'}"></p-multiSelect>
        </div>

      </div>
      <div class="row mt-4">
        <div class="col-2">
          <p-button type="button" [text]="true" severity="secondary"
            >Cancel</p-button
          >
        </div>
        <div class="col-2">
          <button
            type="button"
            class="btn btn-primary"
            style="margin-left: 13rem"
          >
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
