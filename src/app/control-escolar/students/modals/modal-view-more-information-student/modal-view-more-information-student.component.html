<div class="main">
  <div class="main row">
    <div class="col-10">
      <p-table [value]="subjects" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name" style="width: 20%">
              Materias Asignadas <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name" style="width: 20%">
              Costo por materia <p-sortIcon field="name"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr *ngFor="let subject of subjects">
            <td>{{ subject.name }}</td>
            <td>{{ subject.cost | currency : "USD" }}</td>
          </tr>
        </ng-template>
      </p-table>
      <span>Costo total: --- </span>
    </div>

  </div>
</div>
